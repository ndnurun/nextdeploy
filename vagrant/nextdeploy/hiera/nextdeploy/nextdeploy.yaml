---

classes:
  - roles::nextdeploy

# mysql parameters
mysql_db:
  s_nextdeploy:
    user: s_nextdeploy
    password: s_nextdeploy
    host: '%'
    grant: 'all'

mysql::server::root_password: 'toor'
mysql::server::override_options:
  mysqld_safe:
    log_error: /var/log/mysql/mysql.err
  mysqld:
    bind_address: 127.0.0.1
    datadir: /var/lib/mysql
    skip-external-locking: true
    skip-name-resolve: true
    character_set_server: utf8
    key_buffer: 256M
    max_allowed_packet: 64M
    table_cache: 1536
    open_files_limit: 30720
    sort_buffer_size: 2M
    read_buffer_size: 2M
    join_buffer_size: 2M
    read_rnd_buffer_size: 8M
    myisam_sort_buffer_size: 64M
    thread_cache_size: 128
    connect_timeout: 60
    innodb_stats_on_metadata: OFF
    innodb_stats_sample_page: 8
    query_cache_type: 0
    query_cache_size: 0
    max_connections: 1024
    thread_concurrency: 128
    slow_query_log_file: /var/log/mysql/mysql-slow.log
    slow_query_log: On
    log_error: /var/log/mysql/mysql.err
    long_query_time: 2
    log_bin: Off
    innodb: true
    innodb_data_home_dir: /var/lib/mysql/
    innodb_log_group_home_dir: /var/lib/mysql/
    innodb_buffer_pool_size: 256M
    innodb_additional_mem_pool_size: 40M
    innodb_flush_log_at_trx_commit: 1
    innodb_lock_wait_timeout: 50
    innodb_file_per_table: true
    innodb_thread_concurrency: 24

# gitlab parameters
gitlab::ensure: installed
gitlab::package_ensure: 8.3.4-ce.0
gitlab::gitlab_http_port: '8181'
gitlab::gitlab_ssl_port: '8282'
gitlab::external_url: "http://%{hiera('global::gitlaburi')}"
gitlab::git_data_dir: '/home/git-data'
gitlab::gitlab_rails:
  time_zone: 'UTC'
  gitlab_default_theme: 4
  gitlab_email_display_name: 'Gitlab'
  backup_keep_time: 604800
  backup_path: '/home/gitlab-backups'
  gitlab_default_can_create_group: false
  gitlab_username_changing_enabled: false
  gitlab_restricted_visibility_levels: ['private']
  webhook_timeout: 30
  rate_limit_requests_per_period: 500
  rate_limit_period: 10
gitlab::unicorn:
  somaxconn: 2048
  worker_timeout: 120
  worker_memory_limit_min: '800*(1024**2)'
  worker_memory_limit_max: '1000*(1024**2)'
gitlab::nginx:
  gzip: 'on'
  log_format: '$http_x_forwarded_for - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent"'
  custom_nginx_config: "log_format oshttp \\'$http_x_forwarded_for - $remote_user [$time_local] \"$request\" $status $body_bytes_sent \"$http_referer\" \"$http_user_agent\"\\';server_names_hash_bucket_size 128;client_max_body_size 64m;large_client_header_buffers 32 128k;include /etc/os-doc.conf;include /etc/os-http.conf;"
gitlab::sidekiq:
  shutdown_timeout: 5

# vpn parameters
vpnserver:
  nextdeploy:
    country: FR
    province: IDF
    city: Paris
    organization: os.nextdeploy
    email: usera@os.nextdeploy
    server: '10.0.171.0 255.255.255.0'
    push:
      - "route %{hiera('global::pubprefix')}.0 255.255.255.0"

# ftp server parameters
vsftpd::template: 'vsftpd/empty.conf.erb'
vsftpd::directives:
    listen_address: "%{hiera('global::pubprefix')}.60"
    listen: 'YES'
    anonymous_enable: 'NO'
    local_enable: 'YES'
    write_enable: 'YES'
    local_umask: '022'
    user_sub_token: '$USER'
    local_root: '/srv/ftp/$USER'
    chroot_local_user: 'YES'
    chroot_list_enable: 'NO'
    allow_writeable_chroot: 'YES'
    hide_ids: 'YES'
    guest_enable: 'YES'
    virtual_use_local_privs: 'YES'
    pam_service_name: 'vsftpd'
    nopriv_user: 'ftp'
    guest_username: 'ftp'
    ftpd_banner: 'NextDeploy Assets FTP Server'

# rvm parameters
rvm::system_rubies:
  '2.1.0':
    default_use: true

rvm::system_users:
  - modem

rvm::gem:
  bundler:
    name: 'bundler'
    ruby_version: 'ruby-2.1.0'
    ensure: '1.10.6'
  rake:
    name: 'rake'
    ruby_version: 'ruby-2.1.0'
    ensure: '10.4.2'

# cron commands
is_cron: "yes"
cron_cmd:
  puppetsign:
    command: "puppet cert sign --all"
    user:  "root"
    minute: '*/2'
    hour: '*'
    weekday: '*'
  rdnsmasq:
    command: 'PATH=$PATH:/usr/local/bin rdnsmasq'
    user: 'root'
    minute: '*'
    hour: '*'
    weekday: '*'
  puma:
    command: 'PATH=$PATH:/usr/local/bin puma-status'
    user: 'modem'
    minute: '*/2'
    hour: '*'
    weekday: '*'
  emberbuild:
    command: 'PATH=$PATH:/usr/local/bin rebuildember'
    user: 'modem'
    minute: '*/5'
    hour: '*'
    weekday: '*'
  gitlabbackup:
    command: '/opt/gitlab/bin/gitlab-rake gitlab:backup:create >>/home/gitlab-backups/backup.log 2>&1'
    user: 'root'
    minute: '10'
    hour: '03'
    weekday: '*'
